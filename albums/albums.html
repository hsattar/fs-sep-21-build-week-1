<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Clone</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="album-style.css">

</head>
<body>
    

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                
                <!-- ALI'S CODE GOES HERE -->
                <!-- SIDEBAR GOES INSIDE THIS C0L-2 -->
                <!-- YOU WILL NEED TO CREAT A NEW COL- FOR HOWEVER BIG YOU WANT, CAN GO UPTO COL-12 -->
                <div class="col-2">
                    <p>Sidebar</p>
                </div>
                <!-- SIDEBAR ENDS HERE -->



                <!-- REMAINING PAGE CONTENT GOES INSIDE COL-10 -->
                <div class="col-10">

                    <div class="row">
                        <div class="col-12">
                            <!-- JAVOKHIR -->
                            <!-- ALBUM HEADER SECTION GOES HERE -->
                            <p>Album Header Section</p>
                        </div>
                    </div>

                    <!-- HASAN -->
                    <div id="album-songs-container" class="bg-wrapper px-4">
                        <div class="row my-3">
                            <div class="col-12 album-action-icons d-flex align-items-center">
                                <i class="bi bi-play-circle-fill"></i>
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-three-dots"></i>
                            </div>
                        </div>

                        <div class="row light-gray-text">
                        
                            <div class="col-1">
                                <p>#</p>
                            </div>
                    
                            <div class="col-10">
                                <p>Title</p>
                            </div>
                    
                            <div class="col-1">
                                <p><i class="bi bi-clock"></i></p>
                            </div>
                        
                        </div>
                        <div class="divider"></div>
                    </div>
                </div>
                <!-- REMAING PAGE CONTENT ENDS HERE -->

            </div>
        </div>
    </div>



    <!-- FRANCESCO -->
    <!-- MUSIC CONTROLS GOE INSIDE COL-12 -->
    <!-- YOU WILL NEED TO CREAT A NEW COL- FOR HOWEVER BIG YOU WANT, CAN GO UPTO COL-12 -->
    <div class="row">
        <div class="col-12">
            <p>Music Controls</p>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="albums.js"></script>

</body>
</html>

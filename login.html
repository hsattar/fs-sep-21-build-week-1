<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Login</title>
<link rel="stylesheet" href="css/login-input-style.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    
        <!------------------------------------------------------==== Input section ===------------------------------------------->
        <div class="content" id="login-input">
            <div class="divider">
                <strong class="divider-title">OR</strong>
            </div>
            <form id = "login-input-form">
                <label for="username">Email address or username</label>
                <input class="login-input-fields"  type="text" placeholder="Email address or username" name="username">
    
                <label for="login-password">Password</label>
                <input class="login-input-fields" type="password" name="login-password" placeholder="Password">
                <a href="" class="pass-reset-link">Forgot your password?</a>
    
    
                    <div class="row">
                        <div class="checkbox">
    
                            <input type="checkbox" class="login-checkbox"  name="rememberMe" id="">Remember me</input>
                        </div>
                        <button  class="login-input-submit-btn ">LOG IN</button>
                    </div>
                    
    
            </form>
        
            <div class="divider"></div>
        </div>
        
        <!------------------------------------------------------==== / Input section ===------------------------------------------->
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
